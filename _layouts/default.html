---
layout: compress
---

<!doctype html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">

      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
      </h3>

      <!-- Change navigation links here -->
      <div class="navigation">
        <ul id="navigation-list">
          <!-- <li><a href="{{ site.baseurl }}/archive/">archive</a></li> -->
          <!-- <li><a href="{{ site.baseurl }}/tags/">tags</a></li> -->
          <!-- <li><a href="{{ site.baseurl }}/categories/">categories</a></li> -->
          <li><a href="{{ site.baseurl }}/about/">about</a></li>
          <!-- <li><a href="{{ site.baseurl }}/styles/">styles</a></li> -->
        </ul>
      </div>

    </header>

    <main>
      {{ content | smartify }}
    </main>

    <footer class="footer">
      <small>
        Copyright &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.
      </small>
    </footer>
  </div>
</body>

</html>
